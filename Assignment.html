<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment of HTML</title>
</head>
<body>
    <h1>FeedBack Form</h1>
    <form action="/...">
        <label for="1">First Name: </label>
        <input type="text" name="FORM" id="1" placeholder="Enter Name Here">
        <label for="2">Second Name: </label>
        <input type="text" name="FORM" id="2" placeholder="Enter Surname Here"><br><br>
        <input type="radio" name="Gender" id="a"><label for="a">Male</label><br>
        <input type="radio" name="Gender" id="b"><label for="b">Female</label><br><br>
        <label for="3">E-mail: </label>
        <input type="email" name="FORM" id="3" placeholder="E-mail Address"><br><br>
        <label for="ab">Comment: </label><br>
        <style>
            .textbox{
                width: 400px;
                height: 100px;
            }
            </style>
            <textarea class="textbox" id="ab"></textarea><br>
    <select name="hide" id="1" style="width:70px">
        <option value="Cork">Cork</option>
        <option value="fork">Fork</option>
        <option value="hork">Hork</option>
        <option value="York">York</option>
    </select><br><br>
    <button>Send FeedBack</button>
    <button type="reset">Reset</button>
    </form>
</body>
</html>
